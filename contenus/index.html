    <script src="https://editor.datatables.net/extensions/Editor/css/editor.dataTables.min.css"></script> 


	
<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Priority</th>
                <th>Item</th>
                <th>Status</th>
            </tr>
        </thead>
    </table>

<script>
var editor; // use a global for the submit and return data rendering in the examples
 
$(document).ready(function() {
    editor = new $.fn.dataTable.Editor( {
        ajax: "../api/get_infos_preatiques.php",
        table: "#example",
        fields: [ {
                label: "type_doc:",
                name:  "nom_document"
            }, {
                label: "Status:",
                name:  "done",
                type:  "radio",
                options: [
                    { label: "To do", value: 0 },
                    { label: "Done",  value: 1 }
                ],
                def: 0
            }, {
                label: "Priority:",
                name:  "nom_document",
                type:  "select",
                options: [
                    { label: "1 (highest)", value: "1" },
                    { label: "2",           value: "2" },
                    { label: "3",           value: "3" },
                    { label: "4",           value: "4" },
                    { label: "5 (lowest)",  value: "5" }
                ]
            }
        ]
    } );
 
    $('#example').DataTable( {
        dom: "Bfrtip",
        ajax: "../api/get_infos_preatiques.php",
        columns: [
            { data: "nom_document", className: "dt-body-center" },
            { data: "description" },
            {
                "data": "type_doc",
                "render": function (val, type, row) {
                    return val == 0 ? "To do" : "Done";
                }
            }
        ],
        select: true,
        buttons: [
            { extend: "create", editor: editor },
            { extend: "edit",   editor: editor },
            { extend: "remove", editor: editor }
        ]
    } );
} );

</script>
