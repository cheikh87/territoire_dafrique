    <meta charset="utf-8"/>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- animate CSS-->

<body class="authentication-bg">
    <!-- Start wrapper-->
    <div id="wrapper">
        <div class="card card-authentication1 mx-auto my-5 animated zoomIn">
            <div class="card-body">
                <div class="card-content p-2">
                    <div class="text-center">
                        <img src="assets/images/logo-icon.png"/>
                    </div>
                    <div class="card-title text-uppercase text-center py-2">Connexion</div>
                    <form>
                        <div class="form-group">
                            <div class="position-relative has-icon-left">
                                <label for="username" class="sr-only">Nom d'utilisateur</label>
                                <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" autofocus>
                                <div class="form-control-position">
                                    <i class="icon-user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="position-relative has-icon-left">
                                <label for="password" class="sr-only">Mot de passe</label>
                                <input type="password" id="password" class="form-control" placeholder="Mot de passe">
                                <div class="form-control-position">
                                    <i class="icon-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-row mr-0 ml-0">
                            <div class="form-group col-12">
                                <div class="demo-checkbox">
                                    <input type="checkbox" id="user-checkbox" class="filled-in chk-col-default" checked="" />
                                    <label for="user-checkbox">Se souvenir de moi</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" id="connection" class="btn btn-default shadow-default btn-block waves-effect waves-light">Se connecter</button>
                            <br><br>
                            <span style="color: red;" id="auth_failed"></span>
                            <hr>
                            <div class="form-group col-12 text-right">
                                <a href="authentication-reset-password.html">Mot de passe oublié</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <!--Start Back To Top Button-->
        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->

        <!--Start footer-->
        <footer class="fixed-bottom">
            <div class="container">
                <div class="text-center">
                    Copyright © 2018 PARFA
                </div>
            </div>
        </footer>
        <!--End footer-->
    </div>
    <!--wrapper-->
	
    <!-- Bootstrap core JavaScript-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- waves effect js -->
    <script src="assets/js/waves.js"></script>
    <!-- notification js -->
    <script src="assets/plugins/notifications/js/lobibox.min.js"></script>
    <script src="assets/plugins/notifications/js/notifications.min.js"></script>
    <!-- cookies -->
    <script src="assets/plugins/js-cookie/src/js.cookie.js"></script>
    <script src="assets/plugins/jwt-decode/build/jwt-decode.js"></script>
    <!-- JQuery scripts -->
    <script defer src="assets/config.js"></script>
    <script defer src="assets/js/authentication.js"></script>
